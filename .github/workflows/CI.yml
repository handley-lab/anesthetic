# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest pydocstyle sphinx sphinx_rtd_theme 
        pip install -r requirements.txt

    - name: flake8 PEP compliance checks
      run: |
        python -m pip install flake8
        flake8 anesthetic tests

    - name: pydocstyle documentation style checks
      run: |
        python -m pip install pydocstyle
        pydocstyle --convention=numpy anesthetic

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Test with pytest
      run: |
        python -m pip install pytest pytest-cov pytest-xdist
        python -m pytest --cov=anesthetic -n auto tests

    - name: upload to coverage
      run: |
        python -m pip install codecov
        codecov
        bash <(curl -s https://codecov.io/bash) 

