# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - name: Upgrade pip and install linters
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pydocstyle
    - name: flake8 PEP compliance checks
      run: python -m flake8 anesthetic tests
    - name: pydocstyle documentation style checks
      run: python -m pydocstyle --convention=numpy anesthetic
    - name: count missing test fixtures
      run: echo "missing=$(grep -L 'close_figures_on_teardown' $(grep -l 'matplotlib' tests/test*.py) | wc -w)" >> $GITHUB_ENV
      run: echo $missing
    - name: check test fixtures
      if: env.missing != 0
      run: |
        echo "${{ env.missing }} test(s) missing the close_figures_on_teardown fixture."
        exit 1

  pip:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10']
        extras: [true, false]
        include:
          - os: macos-latest
            python-version: '3.10'
            extras: true
          - os: windows-latest
            python-version: '3.10'
            extras: true

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pytest pytest-cov pytest-xdist
        python -m pip install -r requirements.txt

    - name: Install extra dependencies
      if: ${{ matrix.extras }} 
      run: python -m pip install -r requirements_extras.txt 

    - name: Test with pytest
      run: python -m pytest --cov=anesthetic -n auto tests

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1

  conda:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.8', '3.9', '3.10']
        include:
          - os: macos-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.10'

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: conda-incubator/setup-miniconda@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      shell: bash -l {0}
      run: |
        conda config --append channels conda-forge
        conda install pytest pytest-cov pytest-xdist
        conda install --file requirements.txt

    - name: Test with pytest
      shell: bash -l {0}
      run: python -m pytest --cov=anesthetic -n auto tests

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
